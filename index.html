<!DOCTYPE html>
<html>
    <head>
        <title>Free views UI Kits demo page</title>
        <link rel="stylesheet" type="text/css" href="dist/free.min.css">
        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <style type="text/css">
        .body {
            padding: 20px;
            width: 600px;
            margin: 0 auto;
        }
        .info {
            text-align: center;
        }
        fieldset {
            padding: 20px;
            border: 1px solid #ccc;
            margin: 10px;
        }
        legend {
            color: rgba(0, 0, 0, 0.65);
        }
    </style>
    <body>
        <div class="body">
            <div class="info">
                Feel free to use browser's develop tools to inspect this page's source code.
            </div>
            <fieldset>
                <legend>Input</legend>
                <input class="free" placeholder="输入框" />
            </fieldset>
            <fieldset>
                <legend>Button</legend>
                <button class="free primary">primary</button>
                <button class="free default">default</button>
            </fieldset>
            <fieldset>
                <legend>Dialog</legend>
                <button class="free primary" onclick="openDialog()">open dialog</button>
            </fieldset>
            <fieldset>
                <legend>Notification</legend>
                <button class="free default" onclick="notySuccess()">success</button>
                <button class="free default" onclick="notyInfo()">info</button>
                <button class="free default" onclick="notyError()">error</button>
                <button class="free default" onclick="notyWarn()">warn</button>
            </fieldset>
            <fieldset>
                <legend>Confirm</legend>
                <button class="free primary" onclick="openConfirm()">confirm</button>
            </fieldset>
            <fieldset>
                <legend>Table</legend>
                <div id="free-table"></div>
            </fieldset>
        </div>
    </body>
    <script src="dist/free.min.js"></script>
    <script type="text/javascript">
        function openDialog() {
            free.dialog({'title': '详细信息', 'content': "Something...</br>Something...</br>Something...</br>"});
        }
        function notySuccess() {
            free.noty.success('更新成功');
        }
        function notyError() {
            free.noty.error('服务器错误');
        }
        function notyWarn() {
            free.noty.warn('这是个警告');
        }
        function notyInfo() {
            free.noty.info('展示信息');
        }

        function openConfirm() {
            free.confirm({
                'title': '删除',
                'content': '您确定删除此项吗？',
                'ok': function() {
                    console.log('ok');
                },
                'cancel': function() {
                    console.log('cancel');
                }
            });
        }
        $(function() {
            $('#free-table').table({
                'columns': [
                    {'key': 'no', 'name': 'Student No.', 'width': 120},
                    {'key': 'name', 'name': 'Student Name', 'width': 120},
                    {'key': 'sex', 'name': 'Gender', 'width': 120},
                    {'key': 'grade', 'name': 'Student Grade', 'width': 120},
                    {'key': 'comment', 'name': 'Comment', 'width': 120}
                ],
                'data': [
                    {'no': '08300240001', 'name': 'Henson', 'sex': 'Male', 'grade': 100, 'comment': 'Best one'},
                    {'no': '08300240002', 'name': 'Tommon', 'sex': 'Male', 'grade': 90, 'comment': ' one'},
                    {'no': '08300240003', 'name': 'White', 'sex': 'Male', 'grade': 80, 'comment': ''},
                    {'no': '08300240004', 'name': 'Johon', 'sex': 'Female', 'grade': 60, 'comment': 'oh the one'},
                    {'no': '08300240005', 'name': 'Sam', 'sex': 'Male', 'grade': 40, 'comment': 'Last one'},
                ]
            });
        });
    </script>
</html>
