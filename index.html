<!DOCTYPE html>
<html>
    <head>
        <title>Free views UI Kits demo page</title>
        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="dist/free.min.css">
        <!-- <link rel="stylesheet" type="text/css" href="src/base.css"> -->
        <!-- <link rel="stylesheet" type="text/css" href="src/components/jquery.table.css"> -->
    </head>
    <style type="text/css">
        .body {
            padding: 20px;
            width: 650px;
            margin: 0 auto;
        }
        .body > .info {
            text-align: center;
        }
        fieldset {
            padding: 20px;
            border: 1px solid #ccc;
            margin: 10px;
        }
        legend {
            color: rgba(0, 0, 0, 0.65);
        }
        .content {
            padding: 10px;
        }
    </style>
    <body>
        <div class="body">
            <div class="info">
                Feel free to use browser's develop tools to inspect this page's source code.
            </div>
            <fieldset>
                <legend>Input</legend>
                <input class="free" placeholder="输入框" />
            </fieldset>
            <fieldset>
                <legend>Button</legend>
                <button class="free primary">primary</button>
                <button class="free default">default</button>
            </fieldset>
            <fieldset>
                <legend>Table</legend>
                <div id="free-table"></div>
            </fieldset>
            <fieldset>
                <legend>Dialog</legend>
                <button class="free primary" onclick="openDialog()">open dialog</button>
            </fieldset>
            <fieldset>
                <legend>Notification</legend>
                <button class="free default" onclick="noty('success', '更新成功')">success</button>
                <button class="free default" onclick="noty('info', '展示信息')">info</button>
                <button class="free default" onclick="noty('error', '服务器错误')">error</button>
                <button class="free default" onclick="noty('warn', '这是个警告')">warn</button>
            </fieldset>
            <fieldset>
                <legend>Alert &amp; Confirm</legend>
                <button class="free default" onclick="openAlert()">alert</button>
                <button class="free default" onclick="openConfirm()">confirm</button>
            </fieldset>
            <fieldset>
                <legend>Pop out box</legend>
                <button class="free default" onclick="popbox(this, 'top')">top</button>
                <button class="free default" onclick="popbox(this, 'right')">right</button>
                <button class="free default" onclick="popbox(this, 'left')">left</button>
                <button class="free default" onclick="popbox(this, 'bottom')">bottom</button>
            </fieldset>
        </div>
    </body>
    <!-- <script src="src/components/jquery.table.js"></script> -->
    <script src="dist/free.min.js"></script>
    <script type="text/javascript">
        function openDialog() {
            free.dialog({'title': '详细信息', 'content': "Something...</br>Something...</br>Something...</br>"});
        }

        function popbox(self, pos) {
            $(self).popbox({
                'content': '<div class="content">hello world</div>',
                'position': pos
            });
        }

        function noty(type, message) {
            free.noty[type](message);
        }

        function openAlert() {
            free.alert('hello world');
        }

        function openConfirm() {
            free.confirm({
                'title': '删除',
                'content': '您确定删除此项吗？',
                'ok': function() {
                    console.log('ok');
                },
                'cancel': function() {
                    console.log('cancel');
                }
            });
        }
        $(function() {
            $('#free-table').table({
                'selectable': true,
                'enableColumnReorder': true,
                'enableColumnResize': true,
                'columns': [
                    {'id': 'no', 'name': 'Student No.', 'width': 100, 'escape': true, 'sort': true},
                    {'id': 'name', 'name': 'Student Name', 'width': 100},
                    {'id': 'sex', 'name': 'Gender', 'width': 100, 'cssClass': "red"},
                    {'id': 'grade', 'name': 'Student Grade', 'width': 100,'hide': true, 'sort': true},
                    {'id': 'comment', 'name': 'Comment', 'width': 100}
                ],
                'data': [
                    {'no': '08300240001', 'name': 'Henson', 'sex': 'Male', 'grade': 100, 'comment': 'Best one'},
                    {'no': '<div>escape</div>', 'name': 'Tommon', 'sex': 'Male', 'grade': 90, 'comment': ' one'},
                    {'no': '08300240003', 'name': 'White', 'sex': 'Male', 'grade': 80, 'comment': ''},
                    {'no': '08300240004', 'name': 'Johon', 'sex': 'Female', 'grade': 60, 'comment': 'oh the one'},
                    {'no': '08300240005', 'name': 'Sam', 'sex': 'Male', 'grade': 40, 'comment': 'Last one'},
                ]
            });
        });
    </script>
</html>
